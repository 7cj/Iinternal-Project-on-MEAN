<body ng-app="InternalTool" ng-controller="LoginController as loginCtrl" >

<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3"><!-- for length of text field ... shifting form window horizontly -->
            <div class="panel panel-default">
                <div class="panel-heading" align = "center"> <strong class="">Login</strong>

                </div>
                <div class="panel-body">
                    
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="userName" class="col-sm-3 control-label">User Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="User Name" ng-model=loginCtrl.login.user required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model=loginCtrl.login.password required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label class="">
                                        <!-- <input type="checkbox" class="">Remember me</label> -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button ng-click="loginCtrl.verifyUser(loginCtrl.login)" class="btn btn-success btn-sm">Sign in</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>

                </div>
                <!-- <div class="panel-footer">Not Registered? <a href="#" class="">Register here</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
